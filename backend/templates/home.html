<html>
  <body>
    <form method="POST" action="/">
      <input type="text" name="name" placeholder="Enter name">
      <input type="text" name="scoreValue" placeholder="Enter score">
      <input type="submit" value="Enter">
    </form>
  </body>

	<h1>High Scores</h1>
	{% for score in scores %}
		<p>{{score.name}} : {{score.scoreValue}}</p>
	{% endfor %}
</html>
