version: "3.7"
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        PYTHON_VERSION: 3.7.3
    image: game-backend
    ports: 
      - '5000:5000'
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args: 
        NODE_VERSION: 10
    image: game-frontend
    ports: 
      - '3000:3000'
